<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="dist/output.css" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container bg-white flex flex-row  rounded-lg ">
    <div>

      <img src="images/image-product-desktop.jpg" class="image rounded-l-lg" alt="">

    </div>
    <div class="text text-left flex flex-col justify-evenly">
      <p class=" title uppercase">Perfume</p>
      <h1 class="font-semibold text-left"> Gabrielle Essence Eau De Parfum</h1>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="flex flex-row items-center">
        <h1 class="sale">$149.99</h1>
        <div class="price line-through">$169.99</div>


      </div>

      <button class="flex flex-row items-center justify-center p-3 rounded"><img class="icon mr-2" src="images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kenbak</a>.
  </div>
</body>
</html>
